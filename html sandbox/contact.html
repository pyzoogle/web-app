<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="enter name">
        </div>
        <div>
            <label for="number">Age</label><br>
            <input type="number" name="number" id="number" placeholder="enter age">
        </div>
        <div>
            <label for="sex">Sex</label><br>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
            </select>
        </div>
        <div>
            <label for="dob">Date of Birth</label><br>
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <label for="fitness">Fitness Level</label><br>
            <input type="radio" name="fitness" value="fit" id="fitness">fit
            <input type="radio" name="fitness" value="fat" id="fitness" checked>fat
            <input type="radio" name="fitness" value="obese" id="fitness">obese
        </div>
        <div>
            <label for="likes">Me wants</label><br>
            <input type="checkbox" name="likes" value="bitches" id="likes">bitches
            <input type="checkbox" name="likes" value="money" id="likes" checked>money
            <input type="checkbox" name="likes" value="drugs" id="likes">drugs
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="enter email">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="10" placeholder="enter feedback"></textarea>
        </div>
        <!-- <input type="submit" value="submit"> -->
        <button type="submit">Submit</button>
        <button type="reset">Reset form</button>
    </form>
</body>
</html>
